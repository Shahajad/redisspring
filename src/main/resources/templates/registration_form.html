<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register New User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
</head>
<body>
<a align="right" href="/">Go Home</a>
<a th:if="${authenticated != true}" align="right" href="/login_form">Login</a>
<a th:if="${authenticated == true}" align="right" href="/logout">Logout</a>

<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>User Registration</h2>
            <form action="#" th:action="@{/save}" th:object="${user}" method="post">
                <div class="form-row">

                    <div class="col-md-6 form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control"  id="firstName" th:field="*{firstName}">
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                    </div>

                    <div class="col-md-6 form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                    </div>

                    <div class="col-md-6 form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" th:field="*{email}">
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                    </div>

                    <div class="col-md-6 form-group">
                        <label>Occupation</label>
                        <select class="form-control" th:field="*{occupation}">
                            <option value="">Choose...</option>
                            <option value="IT Engineer">IT Engineer</option>
                            <option value="Doctor">Doctor</option>
                            <option value="Teacher">Teacher</option>
                        </select>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Age</label>
                        <input type="number" step="any" class="form-control" th:field="*{age}">
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
                    </div>

                    <div class="col-md-6 form-group">
                        <label>Password</label>
                        <input type="text" class="form-control" th:field="*{password}">
                        <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                    </div>

                    <div class="col-md-6 form-group">
                        <strong>Gender</strong>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{gender}" id="option1" value="Male">
                            <label class="form-check-label" for="option1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" th:field="*{gender}" id="option2" value="Female">
                            <label class="form-check-label" for="option2">Female</label>
                        </div>
                    </div>
                    <div class="col-md-6 form-group">
                    </div>


                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Save</button>
            </form>
        </div>
    </div>
    <br>
    <span th:if="${userExist == true}">User Exist with this Email</span>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>
</html>
