<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>Result</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/display_form.css}" />
</head>
<body>
<!--<form action="#" align="right" th:action="@{/logout}"  method="get">-->
<!--    <button type="submit" class="btn btn-primary btn-block mt-3">Logout</button>-->
<!--</form>-->
<a align="right" href="/">Go Home</a>
<a align="right" href="/logout">Logout</a>

<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>User Details</h2>
            <form th:action="@{/getDetails }" th:object="${user}" method="post">
                <div class="form-row">

                    <div class="col-md-6 form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" th:field="*{email}">
                    </div>

                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Search</button>
            </form>
        </div>
    </div>
</div>


<h2>Result</h2>
<table>
    <tbody>
    <tr>
        <td><strong>First Name:</strong></td>
        <td><span th:text="${user.firstName}"></span></td>
    </tr>
    <tr>
        <td><strong>Last Name:</strong></td>
        <td><span th:text="${user.lastName}"></span></td>

    </tr>
    <tr>
        <td><strong>Age:</strong></td>
        <td><span th:text="${user.age}"></span></td>

    </tr>
    <tr>
        <td><strong>Gender:</strong></td>
        <td><span th:text="${user.gender}"></span></td>

    </tr>
    <tr>
        <td><strong>Occupation:</strong></td>
        <td><span th:text="${user.occupation}"></span></td>

    </tr>


    <tr>
        <td colspan="2">&nbsp;<a th:href="@{registration_form}"
                                 class="btn btn-success"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Add
            New User
        </a></td>
    </tr>
    </tbody>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>
</html>
